<div class="wrapper">
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>

    <div class="dashboard">
        <div class="header">
            <app-header></app-header>
        </div>

        <div class="content" [ngSwitch]="activeTab">
            <app-home *ngSwitchCase="home"></app-home>
            <app-artist *ngSwitchCase="artist"></app-artist>
            <app-release *ngSwitchCase="releases"></app-release>
            <app-track *ngSwitchCase="tracks"></app-track>
            <app-home *ngSwitchCase="labels"></app-home>
            <app-home *ngSwitchCase="venues"></app-home>
        </div>
    </div>
</div>
