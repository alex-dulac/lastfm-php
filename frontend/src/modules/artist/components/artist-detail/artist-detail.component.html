<div class="details-wrapper padding">
    <div class="back-button">
        <a [routerLink]="['/artist']"
           [queryParams]="{searchTerm: searchTerm}"
           title="Back to Search Results">
            <i class="fa-solid fa-circle-left"></i>
        </a>
    </div>

    <div class="details-unit">
        <h1>{{this.artist.name}}</h1>
    </div>
    <div class="details-unit">
        <p>{{this.artist.disambiguation}}</p>
        <p>Origin: {{this.artist.city}}, {{this.artist.country}}</p>
        <p>Established: {{this.artist.establishedYear}}</p>
    </div>
    <div class="details-unit">
        <p>{{this.artist.wikiIntro}}</p>
    </div>

    <div *ngIf="artist.links.length > 0">
        <h5 *ngIf="artist.links">Links</h5>
        <div *ngFor="let link of artist.links">
            <div *ngIf="link.type === 'spotify'">
                <a href="{{link.source}}" target="_blank" title="Listen to this artist on Spotify">
                    <i class="fa-brands fa-spotify"></i>
                </a>
            </div>
        </div>
    </div>
</div>
