<div class="artist-search">
  <form [formGroup]="searchBox" (ngSubmit)="searchArtist()">
    <h3>Artist Search</h3>
    <label>
      Enter search term:
      <input type="text" formControlName="searchTerm">
      <button type="submit" [disabled]="!searchBox.valid">Search</button>
    </label>
  </form>
</div>
