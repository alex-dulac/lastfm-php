<div class="sidebar-header">
    <h5 class="sidebar-header-text">Music Encyclopedia</h5>
</div>

<hr>

<div class="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li routerLinkActive="active"
            *ngFor="let sidebarLink of sidebarLinks"
            class="nav-item">
            <a class="button-sidebar" [routerLink]="[sidebarLink.path]">
                <span>{{ sidebarLink.title }}</span>
            </a>
        </li>
    </ul>
</div>
