<div class="sidebar-header">
  <h5 class="sidebar-header-text">Music Encyclopedia</h5>
</div>

<hr>

<div class="sidebar-wrapper">
  <ul class="sidebar-nav">
    <li routerLinkActive="active"
        *ngFor="let sidebarLink of sidebarLinks"
        class="nav-item"
    >
      <a class="nav-link" [routerLink]="[sidebarLink.path]">
        <p>{{ sidebarLink.title }}</p>
      </a>
    </li>
  </ul>
</div>
